<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolkit | Recipe Collector</title>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/6.0.0/jsonld.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Application -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-4">Toolkit | Recipe Collector</h1>
      <!-- Recipe Importer -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recipe Importer</h5>
          <h6 class="card-subtitle mb-3 text-muted">
            Converts a recipe into Ghost
            <svg
              height="1.25rem"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M593.8 59.1H46.2C20.7 59.1 0 79.8 0 105.2v301.5c0 25.5 20.7 46.2 46.2 46.2h547.7c25.5 0 46.2-20.7 46.1-46.1V105.2c0-25.4-20.7-46.1-46.2-46.1zM338.5 360.6H277v-120l-61.5 76.9-61.5-76.9v120H92.3V151.4h61.5l61.5 76.9 61.5-76.9h61.5v209.2zm135.3 3.1L381.5 256H443V151.4h61.5V256H566z"
              />
            </svg>
          </h6>
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control"
              placeholder="Recipe URL"
              id="text-url"
            />
            <button class="btn btn-outline-primary" id="button-url-fetch">
              Fetch
            </button>
            <button class="btn btn-outline-secondary" id="button-url-clear">
              Clear
            </button>
          </div>
          <div class="text-danger fst-italic mb-2" id="url-error"></div>
          <div id="url-output"></div>
        </div>
      </div>
    </div>
  </body>
</html>
